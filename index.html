<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinsumo</title>
    <link rel="stylesheet" href="styles.css"> <!-- Tu hoja de estilos -->
</head>
<body>
    <header>
        <h1>Bienvenido a Coinsumo</h1>
        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="productos">
            <h2>Productos Destacados</h2>
            <!-- Aquí añadirás productos -->
        </section>
        
        <section id="sobre-nosotros">
            <h2>Sobre Nosotros</h2>
            <p>Descripción sobre Coinsumo...</p>
        </section>
        
        <section id="contacto">
            <h2>Contacto</h2>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Coinsumo. Todos los derechos reservados.</p>
    </footer>
    
    <script src="script.js"></script> <!-- Tu archivo JavaScript -->
</body>
</html>
